<html ng-app="SaraStackUnderflow">

<head>
    <meta charset="UTF-8">
    <title>QuestionsAndAnswers</title>

    <!--Bootstrap-->
    <link rel="stylesheet" href="assets/components/bootstrap/dist/css/bootstrap.css">
    <!--Font Awesome-->
    <link rel="stylesheet" href="assets/components/font-awesome/css/font-awesome.min.css">
    <!--Summernote-->
   <link href="http://cdnjs.cloudflare.com/ajax/libs/summernote/0.8.1/summernote.css" rel="stylesheet">

    <!--Our Style-->
    <link rel="stylesheet" href="assets/styles/style.css">

</head>


<body ng-controller="AuthController">
    
    <div ng-if="member">
        <div class="">
            <div class="font clearfix back-color">
                <nav class="navbar navbar-custom row">
                    <div class="container">
                        <div class="navbar-header">
                            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
                                <span class="icon-bar font-color-red"></span>
                                <span class="icon-bar font-color-red"></span>
                                <span class="icon-bar font-color-red"></span>
                            </button>
                            <a class="navbar-brand navbar-kitchen-manager">Stack UnderFlow</a>
                        </div>
                        <div class="collapse navbar-collapse" id="myNavbar">
                            <ul class="nav navbar-nav">
                                <li><a href="/">Home</a></li>
                                <li><a href="#/ask-question" class="font-color">Ask a Question</a></li>
                                <li><a href="#/profile" class="font-color">Profile</a></li>
                            </ul>
                            <ul class="nav navbar-nav navbar-right">
                                <li>
                                    <a href="#/login" ng-click="logout()" ng-click="showDropDown = false" style="cursor: pointer"><span class="glyphicon glyphicon-log-out"></span> Logout</a>
                                </li>
                            </ul>
                        </div>
                    </div>
                </nav>
                <ui-view></ui-view>
            </div>
        </div>
    </div>
    <!--end member view-->

    <!--Start nonmember view-->
    <div ng-if="!member">
        <div class="container-fluid row font">
            <nav class="navbar navbar-default acc-color-dark-blue font-color-red row">
                <div class="container">
                    <div class="navbar-header">
                        <a class="navbar-brand navbar-kitchen-manager">Stack Underflow</a>
                    </div>
                </div>
            </nav>
            <ui-view></ui-view>
        </div>
    </div>
           

    <!--JQuery-->
    <script src="assets/components/jquery/dist/jquery.js"></script>

    <!--Angular-->
    <script src="assets/components/angular/angular.js"></script>
    
    <!--Load ui-router--->
    <script src="assets/components/angular-ui-router/release/angular-ui-router.js"></script>

    <!--Bootstrap-->
    <script src="assets/components/bootstrap/dist/js/bootstrap.js"></script>

    <!--LOAD FIREBASE-->
    <script src="assets/components/firebase/firebase.js"></script>
    
    <!--Load angular fire-->
    <script src="assets/components/angularfire/dist/angularfire.js"></script>
    
    <!--Load ui bootstrap-->
    <script src="assets/components/angular-bootstrap/ui-bootstrap-tpls.min.js"></script>
    
    <!--load summernote-->
    <script src="assets/components/summernote/dist/summernote.js"></script>
    <script src="assets/components/angular-summernote/dist/angular-summernote.js"></script>
    
    <!--load angular-sanitize-->
    <script src="assets/components/angular-sanitize/angular-sanitize.js"></script>

    
    

    <!--Our Scripts-->
    <script src="app/config/init.js"></script>
    <script src="app/config/routes.js"></script>
    <script src="app/config/CONSTANTS.js"></script>
    <script src="app/services/question-service.js"></script>
    <script src="app/components/views/home/home-controller.js"></script>
    <script src="app/components/views/login/login-controller.js"></script>
    <script src="app/components/views/registration/registration-controller.js"></script>
    <script src="app/components/views/ask-a-question/ask-question-controller.js"></script>
    <script src="app/components/views/profile/profile-controller.js"></script>
    <script src="app/components/views/view-question/view-question-controller.js"></script>

</body>

</html>
